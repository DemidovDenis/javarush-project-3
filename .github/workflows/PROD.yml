  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Hosting
        uses: DemidovDenis/javarush-project-3@dev
        with:
          server: text-quest-games.net
          username: root
          password: ${{ secrets.FTP_PASSWORD }}
